<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <title>PPW Evenement</title>
    <style>
.box{
padding: 20px;
border: 1px solid blueviolet;
margin: 10px;
}
header .box{
background-color: rgb(103, 31, 170);
}
main .box{
background-color: rgb(56, 0, 109);
}
footer .box{
background-color: blue;
}
.highlight{
background-color: yellow;
padding: 10px;
margin-bottom: 10px;
}

    </style>
</head>
<body>
<header>
<div class="box">Bartek lalik </div>
<div class="highlight">Coś tam</div>
</header>
<main>
    <div class="box">Pitu Pitu</div>
</main>
<footer>
    <div class="box">To na tyle</div>
    <div class="highlight">Mikołaj Szpuga</div> 
</footer>
</body>
</html>
